<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <title>Password Generator</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="index.js"></script>
</head>

<body>
   <div class="password-container">
      <form class="password-generator">
         <div class="range-group">
            <label for="password-input">Longitud: <span id="password-span">8</span></label>
            <input type="range" id="password-range" min="4" max="16" step="1">
         </div>
         <button id="password-btn">Generar contraseña</button>
         <input name="" id="password-input" placeholder="Su contraseña">
      </form>
   </div>
</body>

</html>
